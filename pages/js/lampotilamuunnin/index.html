    <div class="container text-center pt-1">
        <h2 class="mt-1">Lämpötilamuunnin</h1>
        <br>
        <div class="row justify-content-center">
            <div class="card col-lg-5 text-start">
                <div class="card-body ps-2 pe-2">
                    <form id="lomake">
                        <div class="row">
                            <div class="col-auto">
                                <label class="form-check-label mt-1" for="selectCF">Muunnetaan</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="selectCF">
                                    <option value="C" selected>Celsiukset Fahrenheitiksi</option>
                                    <option value="F">Fahrenheitit Celsiukseksi</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-auto">
                                <label for="selectDes" class="mt-1 form-check-label">ja näytetään lopputulos</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="selectDes">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label for="selectDes" class="mt-1 form-check-label">desimaalin tarkkuudella.</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-auto">
                                <label for="inputaste" class="mt-2 form-check-label">Muunnettava lämpötila on</label>
                            </div>
                            <div class="col-4" style="position: relative;">
                                <input type="text" name="inputAste" id="inputaste" class="form-control">
                                <div class="invalid-tooltip">Syötä lukuarvo!</div>
                            </div>
                            <div class="col-auto">
                                <label for="inputaste" class="form-check-label mt-2" id="yksikko">&degC</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Muunna</button>
                            </div>
                        </div>
                    </form>
                    <div class="card text-center" id="tuloskortti" style="transition: all 1s; opacity: 0; max-height: 0">
                        <div class="card-header" id="vastausotsikko">
                            on
                        </div>
                        <div class="card-body">
                            <p class="card-text fs-1 mb-0" id="vastaus"></p>
                            <div class="alert alert-info position-absolute" id="nollapiste" style="left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 1s;">Lämpötila on alle absoluuttisen nollapisteen!</div>
                        </div>
                    </div>
