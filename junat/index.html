<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Junat</title>
        <!-- Leaflet CSS-->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- Oma CSS-->
        <link rel="stylesheet" href="css/tyylit.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <!-- Selaimen tarkastus -->
        <noscript><h2>Selaimesi ei tue Javascriptiä</h2></noscript>
        <script src="js/selain.js"></script>
        <!-- Asetukset valikko: -->
        <div id="options">
            <p>Valittaessa juna:</p>
            <!-- Asetus halutaanko seurata junan karttamerkkiä -->
            <label class="optionsLabel" for="seuraaJunaa">Seuraa junan karttamerkkiä </label>
            <input class="optionsLabel" type="checkbox" name="seuraaJunaa" id="seuraaJunaa" /><br />
            <!-- Asetus halutaanko zoomata junan karttamerkkiä -->
            <label class="optionsLabel" for="zoomaus">Zoomaa tarvittaessa lähemmäksi </label>
            <input class="optionsLabel" type="checkbox" name="zoomaus" id="zoomaus" /><br /><br />
            <p>Karttamerkin tarkkuus:</p>
            <!-- Asetus piirretäänkö tarkkuusympyrä karttamerkin ympärille -->
            <label class="optionsLabel" for="tarkkusympyra">Piirrä tarkkuusympyrä </label>
            <input class="optionsLabel" type="checkbox" name="tarkkusympyra" id="tarkkusympyra" /><br />
            <!-- Asetus millä valitaan tarkkuusympyrän maksimi tarkkuus -->
            <select id="tarkkusympyraTarkkuus" name="tarkkusympyraTarkkuus">
                <option value="0">ei rajoitusta</option>
                <option value="20">20 metriä</option>
                <option value="40">40 metriä</option>
            </select>
            <br />
            <!-- Peruuta ja tallenna painikkeet -->
            <button id="peruuta">Peruuta</button>
            <button id="tallenna">Tallenna</button>
        </div>
        <!-- Päivämäärä ja aika "laatikko" -->
        <div id="pvmAika" class="laatikko">
            <div>
                <!-- Asetukset rattaan kuva painike -->
                <span id="settings" class="material-symbols-outlined"> settings </span>
            </div>
            <div class="aika"></div>
            <div class="paivam"></div>
        </div>
        <!-- sivupaneeli -->
        <div id="paneeli" class="laatikko">
            <!-- pienennä (käytössä vain pienillä näytöillä) ja sulje napit-->
            <span class="nappula" id="pienenna" onclick="pienennaPaneeli();">&lt;</span>
            <span class="nappula" onclick="suljePaneeli();">&times;</span>
            <div id="tiedot">
                <h2 id="junannimi"></h2>
                <h3 id="operaattori"></h3>
                <p id="lahtopaikkaJaMaaranpaa"></p>
                <p id="nopeus"></p>
                <p id="aikaEro"></p>
                <p id="seuraavaAsema"></p>
            </div>
            <!-- Aikataulut: -->
            <div id="aikataulu"></div>
        </div>

        <!-- OpenStreeMapin & Leafletin kartta -->
        <div id="kartta-alue"></div>

        <!-- Eclipse Paho MQTT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <!-- Leaflet JavaScript-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <!-- Omat JavaScriptit -->
        <script src="js/skriptit-mj.js"></script>
        <script src="js/skriptit-tl.js"></script>
        <script src="js/skriptit-ts.js"></script>
    </body>
</html>
